{% extends "main.html" %}
{% load static %}
{% load custom_tags %}
{% block title %}Creater Blog's{% endblock %}
{% block body %}

<div class="container d-flex flex-row mt-5">
<div class="card mt-3 m-auto p-3">

    <div class="row">
        <div class="col-md">
            <!-- <div class="card card-body"> -->
                <table class="table ">
                    <tr>
                        <th></th>
                        <th>Blog's</th>
                        <th>Status</th>
                        <th>Uploaded On</th>
                        <th><a class="btn btn-outline-dark" href="{% url 'addblog' %}">Add Blog</a></th>
                    </tr>
                    {% for blog in blogs %}

                    <tr>
                        <td><img src="{{ blog.imageURL }}" class="row-image" alt="..."></td>
                        <td>{{blog.title}}</td>
                        <td>{{blog.status}}</td>
                        <td>{{blog.date_posted}}</td>
                        <td><a class="btn btn-outline-success" href="{% url 'updateblog' blog.slug %}">Update</a></td>
                        <td><a class="btn btn-outline-danger" href="{% url 'deleteblog' blog.slug %}">Delete</a></td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

</div>
</div>

{%endblock body %}
