{% extends "main.html" %}
{% load static %}
{% load custom_tags %}
{% block title %}Creater freelance{% endblock %}
{% block body %}

<div class="container d-flex flex-row mt-5">
<div class="card mt-3 m-auto p-3">

    <div class="row">
        <div class="col-md">
            <!-- <div class="card card-body"> -->
                <table class="table ">
                    <tr>
                        <th></th>
                        <th>freelance</th>
                        <th>Description</th>
                        <!-- <th>Category</th> -->
                        <th><a class="btn btn-outline-dark" href="{% url 'addfreelance' %}">Add Freelance</a></th>
                    </tr>
                    {% for freelance in freelances %}

                    <tr>
                        <td><img src="{{ freelance.thumbnailURL }}" class="row-image" alt="..."></td>
                        <td>{{freelance.title}}</td>
                        <td>{{freelance.description}}</td>
                        <!-- <td>{{freelance.category}}</td> -->
                        <td><a class="btn btn-outline-success" href="{% url 'updatefreelance' freelance.slug %}">Update</a></td>
                        <!-- <td><a class="btn btn-outline-danger" href="">Delete</a></td> -->
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

</div>
</div>

{%endblock body %}
